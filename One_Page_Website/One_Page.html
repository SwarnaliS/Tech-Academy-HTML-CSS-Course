<form>

Enter your Date of Birth:<input type="number"><br>
<div class="submit"><input type="Submit" value="Submit"></div>
</form>
<hr>
<div>

<h2> Information</h2>

</div>
<!--lightbox Starts-->
<div class="row">
    <div class="column">
        <img src="Images/Butterfly.jpg" width="340" height="280" onclick="openModal(); currentSlide(1)" class="hover-shadow">
    </div>
    <div class="column">
        <img src="Images/Butterfly2.jpg" width="340" height="280" onclick="openModal(); currentSlide(2)" class="hover-shadow">
    </div>
    <div class="column">
        <img src="Images/Butterfly3.jpg" width="340" height="280" onclick="openModal(); currentSlide(3)" class="hover-shadow">
    </div>
    <div class="column">
        <img src="Images/Butterfly4.jpg" width="340" height="280" onclick="openModal(); currentSlide(4)" class="hover-shadow">
    </div>
</div>

<!--The Modal/lightbox-->
<div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">

        <div class="mySlides">
            <div class="numbertext">1/4</div>
            <img src="Images/Butterfly-wide.jpg" width="1200" height="350" style="width:100%" >
        </div>
        <div class="mySlides">
            <div class="numbertext">2/4</div>
            <img src="Images/Butterfly2-wide.jpg" width="1200" height="350" style="width: 100%;" >
        </div> 
        <div class="mySlides">
            <div class="numbertext">3/4</div>
            <img src="Images/Butterfly3-wide.jpg" width="1200" height="350" style="width: 100%;">
        </div>
        <div class="mySlides">
            <div class="numbertext">4/4</div>
            <img src="Images/Butterfly4-wide.jpg" width="1200" height="350" style="width: 100%;">
        </div>

        <!--next/previous control-->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!--caption text-->
        <div class="caption-container">
            <p id="caption"></p>
        </div>

        <!--thumbnail image control-->
        <div class="column">
            <img class="demo" src="Images/Butterfly.jpg" onclick="currentSlide(1)" alt="Butterfly 1">
        </div>
        <div class="column">
            <img class="demo" src="Images/Butterfly2.jpg" onclick="currentSlide(2)" alt="Butterfly 2">
        </div>
        <div class="column">
            <img class="demo" src="Images/Butterfly3.jpg" onclick="currentSlide(3)" alt="Butterfly 3">
        </div>
        <div class="column">
            <img class="demo" src="Images/Butterfly4.jpg" onclick="currentSlide(4)" alt="Butterfly 4">
        </div>
    </div>
</div>
<!--lightbox ends-->
